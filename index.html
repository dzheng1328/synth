<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="synth-panel">
        <div class="controls-section">
            <div class="knob-group">
                <div class="knob" id="waveform-knob" data-value="2">
                    <div class="knob-indicator"></div>
                </div>
                <label>WAVE</label>
                <div class="wave-display" id="wave-display">SAW</div>
            </div>

            <div class="knob-group">
                <div class="knob" id="volume-knob" data-value="50">
                    <div class="knob-indicator"></div>
                </div>
                <label>VOLUME</label>
            </div>

            <div class="knob-group">
                <div class="knob" id="attack-knob" data-value="5">
                    <div class="knob-indicator"></div>
                </div>
                <label>ATTACK</label>
            </div>

            <div class="knob-group">
                <div class="knob" id="release-knob" data-value="30">
                    <div class="knob-indicator"></div>
                </div>
                <label>RELEASE</label>
            </div>

            <div class="knob-group">
                <div class="knob" id="filter-knob" data-value="50">
                    <div class="knob-indicator"></div>
                </div>
                <label>FILTER</label>
            </div>

            <div class="octave-control">
                <button id="octave-down">-</button>
                <div class="octave-display">
                    <label>OCTAVE</label>
                    <div id="octave-value">3</div>
                </div>
                <button id="octave-up">+</button>
            </div>
        </div>

        <div class="keyboard" id="keyboard">
            <!-- Keys will be generated by JavaScript -->
        </div>
    </div>

    <script src="synth.js"></script>
</body>
</html>
