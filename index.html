<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Modal -->
    <div id="auth-modal" class="auth-modal">
        <div class="auth-modal-content">
            <!-- Login Form -->
            <div id="login-container">
                <h2>Login to Synth</h2>
                <form id="login-form">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <div id="login-error" class="error-message"></div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>
                <p class="auth-toggle">
                    Don't have an account? <a href="#" id="show-signup">Sign up</a>
                </p>
                <button id="skip-login" class="skip-btn">Continue as Guest</button>
            </div>

            <!-- Signup Form -->
            <div id="signup-container" style="display: none;">
                <h2>Create Account</h2>
                <form id="signup-form">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password (min 8 chars)" required minlength="8">
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                    <div id="signup-error" class="error-message"></div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                </form>
                <p class="auth-toggle">
                    Already have an account? <a href="#" id="show-login">Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- User Info (shown when logged in) -->
    <div id="user-info" class="user-info" style="display: none;">
        <span id="user-email"></span>
        <button id="logout-btn" class="logout-btn">Logout</button>
    </div>

    <div class="synth-panel">
        <div class="controls-section">
            <div class="knob-group">
                <div class="knob" id="waveform-knob" data-value="2">
                    <div class="knob-indicator"></div>
                </div>
                <label>WAVE</label>
                <div class="wave-display" id="wave-display">SAW</div>
            </div>

            <div class="knob-group">
                <div class="knob" id="volume-knob" data-value="50">
                    <div class="knob-indicator"></div>
                </div>
                <label>VOLUME</label>
            </div>

            <div class="knob-group">
                <div class="knob" id="attack-knob" data-value="5">
                    <div class="knob-indicator"></div>
                </div>
                <label>ATTACK</label>
            </div>

            <div class="knob-group">
                <div class="knob" id="release-knob" data-value="30">
                    <div class="knob-indicator"></div>
                </div>
                <label>RELEASE</label>
            </div>

            <div class="knob-group">
                <div class="knob" id="filter-knob" data-value="50">
                    <div class="knob-indicator"></div>
                </div>
                <label>FILTER</label>
            </div>

            <div class="octave-control">
                <button id="octave-down">-</button>
                <div class="octave-display">
                    <label>OCTAVE</label>
                    <div id="octave-value">3</div>
                </div>
                <button id="octave-up">+</button>
            </div>
        </div>

        <div class="keyboard" id="keyboard">
            <!-- Keys will be generated by JavaScript -->
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="synth.js"></script>
    <script>
        // Initialize auth UI when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            authUI.init();
        });
    </script>
</body>
</html>
