<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth - Digital Synthesizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¹ Synth</h1>
            <p>Digital Synthesizer</p>
        </header>

        <div class="controls-panel">
            <div class="control-group">
                <label for="waveform">Waveform</label>
                <select id="waveform">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth" selected>Sawtooth</option>
                    <option value="triangle">Triangle</option>
                </select>
            </div>

            <div class="control-group">
                <label for="volume">Volume</label>
                <input type="range" id="volume" min="0" max="100" value="50">
                <span id="volume-value">50%</span>
            </div>

            <div class="control-group">
                <label for="attack">Attack</label>
                <input type="range" id="attack" min="0" max="1000" value="50">
                <span id="attack-value">50ms</span>
            </div>

            <div class="control-group">
                <label for="release">Release</label>
                <input type="range" id="release" min="0" max="2000" value="300">
                <span id="release-value">300ms</span>
            </div>

            <div class="control-group">
                <label for="filter">Filter Cutoff</label>
                <input type="range" id="filter" min="100" max="10000" value="5000">
                <span id="filter-value">5000Hz</span>
            </div>
        </div>

        <div class="keyboard" id="keyboard">
            <!-- Keys will be generated by JavaScript -->
        </div>

        <div class="info">
            <p>ðŸŽµ Click keys or use your keyboard: A S D F G H J K L</p>
            <p>Press keys to play notes!</p>
        </div>
    </div>

    <script src="synth.js"></script>
</body>
</html>
