<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Modal -->
    <div id="auth-modal" class="auth-modal">
        <div class="auth-modal-content">
            <!-- Login Form -->
            <div id="login-container">
                <h2>Login to Synth</h2>
                <form id="login-form">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <div id="login-error" class="error-message"></div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>
                <p class="auth-toggle">
                    Don't have an account? <a href="#" id="show-signup">Sign up</a>
                </p>
                <button id="skip-login" class="skip-btn">Continue as Guest</button>
            </div>

            <!-- Signup Form -->
            <div id="signup-container" style="display: none;">
                <h2>Create Account</h2>
                <form id="signup-form">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password (min 8 chars)" required minlength="8">
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                    <div id="signup-error" class="error-message"></div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                </form>
                <p class="auth-toggle">
                    Already have an account? <a href="#" id="show-login">Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- User Info (shown when logged in) -->
    <div id="user-info" class="user-info" style="display: none;">
        <span id="user-email"></span>
        <button id="logout-btn" class="logout-btn">Logout</button>
    </div>

    <!-- File Menu Bar -->
    <div class="file-menu-bar">
        <div class="file-menu-left">
            <button id="btn-new-project" class="menu-btn" title="New Project (Ctrl+N)">üìÑ New</button>
            <button id="btn-open-project" class="menu-btn" title="Open Project (Ctrl+O)">üìÇ Open</button>
            <button id="btn-save-project" class="menu-btn" title="Save Project (Ctrl+S)">üíæ Save</button>
            <button id="btn-save-as" class="menu-btn" title="Save As">üíæ Save As</button>
            <button id="btn-recent-projects" class="menu-btn" title="Recent Projects">üïê Recent</button>
            <button id="btn-export-bundle" class="menu-btn" title="Export Bundle">üì¶ Export</button>
        </div>
        <div class="file-menu-right">
            <span id="current-project-name" class="project-name-display">No Project</span>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="project-file-input" accept=".synthproj" style="display: none;">

    <!-- Notification Toast -->
    <div id="notification" class="notification" style="display: none;"></div>

    <!-- New Project Dialog -->
    <div id="new-project-dialog" class="dialog-overlay" style="display: none;">
        <div class="dialog-content">
            <h2>New Project</h2>
            <div class="dialog-section">
                <label>Project Name</label>
                <input type="text" id="project-name-input" placeholder="Untitled Project" value="Untitled Project">
            </div>
            <div class="dialog-section">
                <label>Choose Template</label>
                <div id="template-cards" class="template-grid">
                    <!-- Templates will be generated by JS -->
                </div>
            </div>
            <div class="dialog-buttons">
                <button id="new-project-cancel" class="dialog-btn-secondary">Cancel</button>
                <button id="new-project-create" class="dialog-btn-primary">Create</button>
            </div>
        </div>
    </div>

    <!-- Recent Projects Dialog -->
    <div id="recent-projects-dialog" class="dialog-overlay" style="display: none;">
        <div class="dialog-content">
            <h2>Recent Projects</h2>
            <div id="recent-projects-list" class="recent-list">
                <!-- Recent projects will be generated by JS -->
            </div>
            <div class="dialog-buttons">
                <button id="recent-close" class="dialog-btn-primary">Close</button>
            </div>
        </div>
    </div>

    <!-- Autosave Recovery Dialog -->
    <div id="autosave-dialog" class="dialog-overlay" style="display: none;">
        <div class="dialog-content dialog-small">
            <h2>Recover Autosave?</h2>
            <p>Found an autosaved project: <strong id="autosave-project-name"></strong></p>
            <p>Would you like to restore it?</p>
            <div class="dialog-buttons">
                <button id="autosave-discard" class="dialog-btn-secondary">Discard</button>
                <button id="autosave-restore" class="dialog-btn-primary">Restore</button>
            </div>
        </div>
    </div>

    <div class="synth-panel">
        <div class="controls-section">
            <div class="knob-group">
                <div class="knob" id="waveform-knob" data-value="2">
                    <div class="knob-indicator"></div>
                </div>
                <label>WAVE</label>
                <div class="wave-display" id="wave-display">SAW</div>
            </div>

            <div class="knob-group">
                <div class="knob" id="volume-knob" data-value="50">
                    <div class="knob-indicator"></div>
                </div>
                <label>VOLUME</label>
            </div>

            <div class="knob-group">
                <div class="knob" id="attack-knob" data-value="5">
                    <div class="knob-indicator"></div>
                </div>
                <label>ATTACK</label>
            </div>

            <div class="knob-group">
                <div class="knob" id="release-knob" data-value="30">
                    <div class="knob-indicator"></div>
                </div>
                <label>RELEASE</label>
            </div>

            <div class="knob-group">
                <div class="knob" id="filter-knob" data-value="50">
                    <div class="knob-indicator"></div>
                </div>
                <label>FILTER</label>
            </div>

            <div class="octave-control">
                <button id="octave-down">-</button>
                <div class="octave-display">
                    <label>OCTAVE</label>
                    <div id="octave-value">3</div>
                </div>
                <button id="octave-up">+</button>
            </div>
        </div>

        <!-- Performance Controls -->
        <div class="performance-section">
            <!-- Transport Controls -->
            <div class="transport-panel">
                <div class="transport-title">TRANSPORT</div>
                <div class="transport-controls">
                    <button id="play-stop-btn" class="transport-btn" title="Play/Stop (Space)">
                        <span class="icon">‚ñ∂</span>
                        <span class="label">PLAY</span>
                    </button>
                    <button id="tap-tempo-btn" class="transport-btn" title="Tap Tempo (T)">
                        <span class="icon">‚äô</span>
                        <span class="label">TAP</span>
                    </button>
                    <div class="bpm-display">
                        <div class="bpm-value" id="bpm-value">120</div>
                        <div class="bpm-label">BPM</div>
                    </div>
                    <div class="clock-indicator" id="clock-indicator">
                        <div class="pulse"></div>
                    </div>
                </div>
            </div>

            <!-- Arpeggiator Panel -->
            <div class="arp-panel">
                <div class="panel-header">
                    <div class="panel-title">ARPEGGIATOR</div>
                    <button id="arp-enable-btn" class="enable-btn" title="Enable Arpeggiator (A)">
                        <span class="led" id="arp-led"></span>
                        <span class="label">ON</span>
                    </button>
                </div>
                <div class="arp-controls">
                    <div class="pattern-selector">
                        <label>PATTERN</label>
                        <div class="button-group">
                            <button class="pattern-btn active" data-pattern="up">UP</button>
                            <button class="pattern-btn" data-pattern="down">DOWN</button>
                            <button class="pattern-btn" data-pattern="up-down">UP/DN</button>
                            <button class="pattern-btn" data-pattern="random">RAND</button>
                            <button class="pattern-btn" data-pattern="played">PLAY</button>
                        </div>
                    </div>
                    <div class="arp-knobs">
                        <div class="knob-group">
                            <div class="knob small" id="arp-rate-knob" data-value="50">
                                <div class="knob-indicator"></div>
                            </div>
                            <label>RATE</label>
                            <div class="value-display" id="arp-rate-display">1/16</div>
                        </div>
                        <div class="knob-group">
                            <div class="knob small" id="arp-octaves-knob" data-value="0">
                                <div class="knob-indicator"></div>
                            </div>
                            <label>OCTAVES</label>
                            <div class="value-display" id="arp-octaves-display">1</div>
                        </div>
                        <div class="knob-group">
                            <div class="knob small" id="arp-gate-knob" data-value="75">
                                <div class="knob-indicator"></div>
                            </div>
                            <label>GATE</label>
                            <div class="value-display" id="arp-gate-display">75%</div>
                        </div>
                    </div>
                    <div class="arp-options">
                        <button id="arp-latch-btn" class="option-btn" title="Latch Mode">
                            <span class="led" id="arp-latch-led"></span>
                            <span class="label">LATCH</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loop Delay Panel -->
            <div class="delay-panel">
                <div class="panel-header">
                    <div class="panel-title">LOOP DELAY</div>
                    <button id="delay-enable-btn" class="enable-btn" title="Enable Delay">
                        <span class="led" id="delay-led"></span>
                        <span class="label">ON</span>
                    </button>
                </div>
                <div class="delay-controls">
                    <div class="delay-knobs">
                        <div class="knob-group">
                            <div class="knob small" id="delay-time-knob" data-value="50">
                                <div class="knob-indicator"></div>
                            </div>
                            <label>TIME</label>
                            <div class="value-display" id="delay-time-display">500ms</div>
                        </div>
                        <div class="knob-group">
                            <div class="knob small" id="delay-feedback-knob" data-value="60">
                                <div class="knob-indicator"></div>
                            </div>
                            <label>FEEDBACK</label>
                            <div class="value-display" id="delay-feedback-display">60%</div>
                        </div>
                        <div class="knob-group">
                            <div class="knob small" id="delay-filter-knob" data-value="100">
                                <div class="knob-indicator"></div>
                            </div>
                            <label>FILTER</label>
                            <div class="value-display" id="delay-filter-display">20kHz</div>
                        </div>
                        <div class="knob-group">
                            <div class="knob small" id="delay-mix-knob" data-value="30">
                                <div class="knob-indicator"></div>
                            </div>
                            <label>MIX</label>
                            <div class="value-display" id="delay-mix-display">30%</div>
                        </div>
                    </div>
                    <div class="delay-options">
                        <button id="delay-freeze-btn" class="freeze-btn" title="Freeze Delay">
                            <span class="led freeze" id="delay-freeze-led"></span>
                            <span class="label">FREEZE</span>
                        </button>
                        <button id="delay-sync-btn" class="option-btn" title="Tempo Sync">
                            <span class="led" id="delay-sync-led"></span>
                            <span class="label">SYNC</span>
                        </button>
                        <button id="delay-clear-btn" class="option-btn" title="Clear Delay">
                            <span class="label">CLEAR</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="keyboard" id="keyboard">
            <!-- Keys will be generated by JavaScript -->
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="project.js"></script>
    <script src="project-ui.js"></script>
    <!-- Performance Synthesizer Engine -->
    <script src="advanced-engine.js"></script>
    <script src="performance-features.js"></script>
    <script src="synth.js"></script>
    <script src="performance-ui.js"></script>
    <script>
        // Initialize systems when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Auth
            authUI.init();
            
            // Project Management
            const projectManager = new ProjectManager();
            const projectUI = new ProjectUI(projectManager);
            
            // Create default project
            projectManager.newProject('Untitled Project', 'synth');
            projectUI.updateProjectName();
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === 'n') {
                        e.preventDefault();
                        projectUI.showNewProjectDialog();
                    } else if (e.key === 's') {
                        e.preventDefault();
                        if (e.shiftKey) {
                            projectUI.saveProjectAs();
                        } else {
                            projectUI.saveProject();
                        }
                    } else if (e.key === 'o') {
                        e.preventDefault();
                        projectUI.showOpenDialog();
                    }
                }
            });
            
            // Export for global access
            window.projectManager = projectManager;
            window.projectUI = projectUI;
            
            // Initialize performance controls after a short delay to ensure synth is ready
            setTimeout(() => {
                initPerformanceControls();
            }, 100);
        });
    </script>
    
    <!-- Preset System -->
    <script src="preset.js"></script>
    <script src="preset-ui.js"></script>
</body>
</html>
